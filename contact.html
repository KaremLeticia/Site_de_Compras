<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Haute Glamour</title>
    <link rel="stylesheet" href="Styles/StyleContact.css">
</head>
<body>
    <header>
        <h1>Haute Glamour</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Produtos</a></li>
                <li><a href="about.html">Sobre</a></li>
                <li><a href="contact.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-form">
            <h2>Contato</h2>
            <form id="contactForm" action="#" method="post">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="social-links">
            <a href="https://facebook.com/sualojaderoupas" target="_blank" rel="noopener noreferrer">
                <img src="Imagens/icones/icons8-facebook-novo-250.png" alt="Facebook">
            </a>
            <a href="https://instagram.com/sualojaderoupas" target="_blank" rel="noopener noreferrer">
                <img src="Imagens/icones/icons8-instagram-ios-17-filled-120.png" alt="Instagram">
            </a>
            <a href="https://twitter.com/sualojaderoupas" target="_blank" rel="noopener noreferrer">
                <img src="Imagens/icones/icons8-twitter-ios-17-filled-120.png" alt="Twitter">
            </a>
        </div>
        <p>&copy; 2024 Elegance Couture. Todos os direitos reservados.</p>
    </footer>

    <script src="scripts/main.js"></script>
</body>
</html>
